pkgname=`dpkg-parsechangelog -S source`
version=`dpkg-parsechangelog -S version`
distrib=`dpkg-parsechangelog -S distribution`

pkg_dir=$HOME
pkginfo="${pkgname}_${version}"
package="${pkginfo}_all.deb"
pkgpath="${pkg_dir}/$package"
pkg4rep="${pkg_dir}/${pkginfo}_amd64.changes"

repository_user=ar

bold=$(tput bold)
red=$(tput setaf 1)
green=$(tput setaf 2)
yellow=$(tput setaf 3)
blue=$(tput setaf 4)
reset=$(tput sgr0)
toend=$(tput hpa $(tput cols))$(tput cub 6)